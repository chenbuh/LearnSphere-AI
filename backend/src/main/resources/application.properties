# Server Configuration
server.port=8080

# Jasypt 加密配置
jasypt.encryptor.algorithm=PBEWithMD5AndDES
jasypt.encryptor.password=${JASYPT_PASSWORD:LearnSphere2026SecretKey}
jasypt.encryptor.iv-generator-classname=org.jasypt.iv.NoIvGenerator

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/learnsphere_ai?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
# 用户名和密码在 application-secret.properties 中配置（已加密）
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis Plus
mybatis-plus.mapper-locations=classpath:mapper/*.xml
mybatis-plus.type-aliases-package=com.learnsphere.entity
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# Sa-Token
sa-token.token-name=satoken
sa-token.timeout=2592000
sa-token.active-timeout=-1
sa-token.is-concurrent=true
sa-token.is-share=true
sa-token.token-style=uuid
sa-token.is-log=false
# Domain Configuration
# 将 domain 设置为空，让浏览器默认使用当前请求的主域名（包括子域名）
# 或者设置为顶级域名：.yungongfang.de5.net
sa-token.cookie.domain=yungongfang.de5.net
sa-token.cookie.secure=false
sa-token.cookie.same-site=None
sa-token.cookie.http-only=true

# AI Configuration (DashScope Qwen)
# 阿里云百炼 API Key - 在 application-secret.properties 中配置（已加密）
# 阿里云百炼兼容 API 地址
ai.api-url=https://dashscope.aliyuncs.com/compatible-mode/v1/chat/completions
# 模型名称 (qwen-turbo: 最实惠，速度快，适合简单任务)
ai.model=qwen-turbo
