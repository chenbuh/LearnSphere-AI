# 生产环境配置
# 警告：生产环境必须使用环境变量配置数据库密码！
# 设置环境变量: DB_USERNAME, DB_PASSWORD, AI_API_KEY

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/learnsphere_ai?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false
# Sa-Token 生产环境配置
sa-token:
  # token名称（同时也是cookie名称）
  token-name: satoken
  # token有效期（单位：秒）30天
  timeout: 2592000
  # token临时有效期（指定时间内无操作就视为token过期）单位：秒
  active-timeout: -1
  # 是否允许同一账号并发登录
  is-concurrent: true
  # 在多人登录同一账号时，是否共用一个token
  is-share: true
  # token风格
  token-style: uuid
  # 是否输出操作日志
  is-log: false
  # cookie配置
  cookie:
    # 是否在Cookie中读取token
    is-cookie-read: true
    # 是否在Cookie中写入token
    is-cookie-write: true
    # cookie的作用域
    domain: 
    # cookie的路径
    path: /
    # cookie的有效期（单位：秒）-1表示浏览器关闭即失效
    max-age: 2592000
    # 是否支持跨域
    same-site: Lax
    # 是否只在https下有效
    secure: false
    # 是否禁止js操作cookie
    http-only: false

logging:
  level:
    com.learnsphere: info
    cn.dev33.satoken: info
