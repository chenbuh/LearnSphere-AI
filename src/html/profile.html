<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心 - LearnSphere AI</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/profile.css">
    <link rel="stylesheet" href="../css/themes.css">
    <link rel="icon" href="../assets/icons/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="app-container">
        <!-- 顶部导航 -->
        <header class="header">
            <div class="header-container">
                <div class="header-left">
                    <button class="back-btn" onclick="goBack()">
                        <span class="icon">←</span>
                        <span>返回</span>
                    </button>
                    <h1 class="page-title">个人中心</h1>
                </div>
                <div class="header-right">
                    <button class="refresh-btn" onclick="refreshData()" title="刷新数据">
                        <span class="icon">🔄</span>
                    </button>
                    <button class="theme-toggle" onclick="toggleTheme()">
                        <span class="icon">🌙</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- 主要内容区域 -->
        <main class="main-content">
            <!-- 用户信息卡片 -->
            <div class="profile-card">
                <div class="profile-header">
                    <div class="avatar-container">
                        <div class="avatar" id="userAvatar">
                            <span class="avatar-text" id="avatarText">游</span>
                        </div>
                        <button class="avatar-edit-btn" onclick="changeAvatar()">
                            <span class="icon">📷</span>
                        </button>
                    </div>
                    <div class="user-info">
                        <h2 class="username" id="username">游客</h2>
                        <p class="user-level" id="userLevel">初学者</p>
                        <p class="join-date" id="joinDate">加入时间：2024年1月</p>
                    </div>
                </div>
                
                <div class="profile-stats">
                    <div class="stat-item">
                        <div class="stat-value" id="totalPoints">0</div>
                        <div class="stat-label">总积分</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="streakDays">0</div>
                        <div class="stat-label">连续学习</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="totalStudyTime">0</div>
                        <div class="stat-label">学习时长(分钟)</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="wordsLearned">0</div>
                        <div class="stat-label">已学单词</div>
                    </div>
                </div>
            </div>

            <!-- 学习进度 -->
            <div class="section-card">
                <h3 class="section-title">
                    <span class="icon">📊</span>
                    学习进度
                </h3>
                <div class="progress-grid">
                    <div class="progress-item">
                        <div class="progress-header">
                            <span class="progress-label">词汇学习</span>
                            <span class="progress-percent" id="vocabProgress">0%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="vocabProgressBar"></div>
                        </div>
                    </div>
                    <div class="progress-item">
                        <div class="progress-header">
                            <span class="progress-label">语法练习</span>
                            <span class="progress-percent" id="grammarProgress">0%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="grammarProgressBar"></div>
                        </div>
                    </div>
                    <div class="progress-item">
                        <div class="progress-header">
                            <span class="progress-label">阅读理解</span>
                            <span class="progress-percent" id="readingProgress">0%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="readingProgressBar"></div>
                        </div>
                    </div>
                    <div class="progress-item">
                        <div class="progress-header">
                            <span class="progress-label">听力练习</span>
                            <span class="progress-percent" id="listeningProgress">0%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="listeningProgressBar"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 成就系统 -->
            <div class="section-card">
                <h3 class="section-title">
                    <span class="icon">🏆</span>
                    成就徽章
                </h3>
                <div class="achievements-grid" id="achievementsGrid">
                    <!-- 成就徽章将通过JavaScript动态生成 -->
                </div>
            </div>

            <!-- 学习统计 -->
            <div class="section-card">
                <h3 class="section-title">
                    <span class="icon">📈</span>
                    学习统计
                </h3>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">📅</div>
                        <div class="stat-content">
                            <div class="stat-number" id="todayStudyTime">0</div>
                            <div class="stat-text">今日学习(分钟)</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">📚</div>
                        <div class="stat-content">
                            <div class="stat-number" id="todayWords">0</div>
                            <div class="stat-text">今日新词</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">✅</div>
                        <div class="stat-content">
                            <div class="stat-number" id="correctRate">0%</div>
                            <div class="stat-text">正确率</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">🎯</div>
                        <div class="stat-content">
                            <div class="stat-number" id="weeklyGoal">0%</div>
                            <div class="stat-text">周目标完成</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 个人设置 -->
            <div class="section-card">
                <h3 class="section-title">
                    <span class="icon">⚙️</span>
                    个人设置
                </h3>
                <div class="settings-list">
                    <div class="setting-item" onclick="editProfile()">
                        <div class="setting-left">
                            <span class="setting-icon">👤</span>
                            <span class="setting-label">编辑个人信息</span>
                        </div>
                        <span class="setting-arrow">→</span>
                    </div>
                    <div class="setting-item" onclick="changePassword()">
                        <div class="setting-left">
                            <span class="setting-icon">🔒</span>
                            <span class="setting-label">修改密码</span>
                        </div>
                        <span class="setting-arrow">→</span>
                    </div>
                    <div class="setting-item" onclick="studySettings()">
                        <div class="setting-left">
                            <span class="setting-icon">📖</span>
                            <span class="setting-label">学习设置</span>
                        </div>
                        <span class="setting-arrow">→</span>
                    </div>
                    <div class="setting-item" onclick="notificationSettings()">
                        <div class="setting-left">
                            <span class="setting-icon">🔔</span>
                            <span class="setting-label">通知设置</span>
                        </div>
                        <span class="setting-arrow">→</span>
                    </div>
                    <div class="setting-item" onclick="exportData()">
                        <div class="setting-left">
                            <span class="setting-icon">📤</span>
                            <span class="setting-label">导出学习数据</span>
                        </div>
                        <span class="setting-arrow">→</span>
                    </div>
                    <div class="setting-item" onclick="clearData()">
                        <div class="setting-left">
                            <span class="setting-icon">🗑️</span>
                            <span class="setting-label">清除学习数据</span>
                        </div>
                        <span class="setting-arrow">→</span>
                    </div>
                </div>
            </div>

            <!-- 最近活动 -->
            <div class="section-card">
                <h3 class="section-title">
                    <span class="icon">🕒</span>
                    最近活动
                </h3>
                <div class="activity-list" id="activityList">
                    <!-- 活动记录将通过JavaScript动态生成 -->
                </div>
            </div>
        </main>

        <!-- 底部导航 -->
        <footer class="footer">
            <div class="footer-container">
                <div class="footer-item">
                    <span class="icon">👤</span>
                    <span class="text" id="footerUser">当前用户：游客</span>
                </div>
                <div class="footer-item">
                    <span class="icon">📊</span>
                    <span class="text" id="footerStudyTime">今日学习：0分钟</span>
                </div>
                <div class="footer-item">
                    <span class="icon">🏆</span>
                    <span class="text" id="footerPoints">总积分：0</span>
                </div>
                <div class="footer-item">
                    <span class="icon">⚡</span>
                    <span class="text" id="footerStreak">连续学习：0天</span>
                </div>
            </div>
        </footer>
    </div>

    <!-- 模态框 -->
    <div id="profileModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">编辑个人信息</h3>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- 模态框内容将通过JavaScript动态生成 -->
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="../components/modal.js"></script>
    <script src="../components/notification.js"></script>
    <script src="../js/profile.js"></script>
</body>
</html>
