<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
    <defs>
        <linearGradient id="book-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#3b82f6;"/>
            <stop offset="100%" style="stop-color:#8b5cf6;"/>
        </linearGradient>
        <linearGradient id="ai-glow-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#a78bfa;"/>
            <stop offset="100%" style="stop-color:#c4b5fd;"/>
        </linearGradient>
        <filter id="ai-glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceGraphic" stdDeviation="1.5" result="blur"/>
            <feMerge>
                <feMergeNode in="blur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <!-- Background Sphere -->
    <circle cx="50" cy="50" r="48" fill="url(#book-gradient)" opacity="0.1"/>
    <circle cx="50" cy="50" r="48" fill="transparent" stroke="url(#book-gradient)" stroke-width="1.5"/>

    <!-- Open Book Icon -->
    <path d="M 50 25 C 35 25, 25 35, 25 50 L 25 75 L 75 75 L 75 50 C 75 35, 65 25, 50 25 Z" fill="#fff" stroke="url(#book-gradient)" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"/>
    <path d="M 50 30 V 70 M 30 75 L 70 75" fill="none" stroke="url(#book-gradient)" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Abstract Brain/AI Lines inside the book -->
    <g opacity="0.8">
        <path d="M 40 45 Q 50 40, 60 45" stroke="#a78bfa" stroke-width="1.5" fill="none" stroke-linecap="round"/>
        <path d="M 42 52 Q 50 57, 58 52" stroke="#a78bfa" stroke-width="1.5" fill="none" stroke-linecap="round"/>
        <path d="M 45 60 Q 50 55, 55 60" stroke="#a78bfa" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    </g>

    <!-- AI text in the center -->
    <g transform="translate(43, 46)" filter="url(#ai-glow)">
        <text x="0" y="0" font-family="'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif" font-size="12" font-weight="bold" fill="url(#ai-glow-gradient)">
            AI
        </text>
    </g>
</svg>
