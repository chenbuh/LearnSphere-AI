<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆 -->
  <circle cx="100" cy="100" r="90" fill="url(#grad1)" opacity="0.1"/>
  
  <!-- 主要图标 -->
  <g transform="translate(50, 50)">
    <!-- 书本 -->
    <path d="M20 30 L20 80 L80 80 L80 30 Z" fill="url(#grad1)" opacity="0.8"/>
    <path d="M25 35 L75 35" stroke="white" stroke-width="2"/>
    <path d="M25 45 L75 45" stroke="white" stroke-width="2"/>
    <path d="M25 55 L75 55" stroke="white" stroke-width="2"/>
    
    <!-- AI 大脑图标 -->
    <circle cx="50" cy="20" r="15" fill="url(#grad1)"/>
    <circle cx="45" cy="17" r="2" fill="white"/>
    <circle cx="55" cy="17" r="2" fill="white"/>
    <path d="M45 23 Q50 27 55 23" stroke="white" stroke-width="2" fill="none"/>
    
    <!-- 连接线 -->
    <line x1="50" y1="35" x2="50" y2="30" stroke="url(#grad1)" stroke-width="3"/>
  </g>
  
  <!-- 文字 -->
  <text x="100" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#grad1)">
    LearnSphere AI
  </text>
  
  <!-- 装饰元素 -->
  <circle cx="30" cy="50" r="3" fill="url(#grad1)" opacity="0.6"/>
  <circle cx="170" cy="150" r="3" fill="url(#grad1)" opacity="0.6"/>
  <circle cx="160" cy="40" r="2" fill="url(#grad1)" opacity="0.4"/>
  <circle cx="40" cy="160" r="2" fill="url(#grad1)" opacity="0.4"/>
</svg>
