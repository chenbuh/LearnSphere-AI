<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Central Sphere -->
  <circle cx="100" cy="100" r="30" fill="url(#grad1)" filter="url(#glow)"/>
  <circle cx="100" cy="100" r="25" fill="white"/>
  <text x="100" y="110" font-family="'Segoe UI', 'Roboto', sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="url(#grad1)">AI</text>

  <!-- Orbiting Shapes -->
  <path
    d="M 50,150 C 50,50 150,50 150,150"
    fill="none"
    stroke="url(#grad2)"
    stroke-width="12"
    stroke-linecap="round"
    transform="rotate(30 100 100)"
  />
  <path
    d="M 60,160 C 60,40 140,40 140,160"
    fill="none"
    stroke="url(#grad1)"
    stroke-width="12"
    stroke-linecap="round"
    transform="rotate(-150 100 100)"
    opacity="0.7"
  />
</svg>
